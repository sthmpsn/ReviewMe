<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/magnific-popup.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <title>MyReviews</title>
</head>

<body>
    <header class="container container-fluid border">
        <div id="row-header" class="row py-3 bg-white border align-items-center">
            <div id="header-logo" class="col-2 col-md-2 text-center">
                <img id="imgLogo" class="header-imgs" src="assets/images/logo.png" alt="logo MyReviews">
            </div>
            <div id="header-brand" class="col-4 col-md-3">
                MyReviews
            </div>
            <div id="header-userInfo" class="col-4 col-md-7 pr-md-5">
                <div id="row-avatar" class="row">
                    <div id="avatar" class="col text-right">
                        <img id="imgAvatar" class="header-imgs" src="assets/images/avatars/avatar-placeholder.png" alt="Avatar">
                    </div>
                </div>
                <div id="row-username" class="row">
                    <div id="username" class="col text-right">
                        <a id="currentUser" href="index.html"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container bg-light">
        <div id="row-content" class="row">
            <div id="review-categories" class="col col-12 col-md-3 col-content px-0">
                <button id="bttn-createReview" class="w-100 py-3 m-0 h3">Create Review</button>
                <div id="cat-beer" class="category-items w-100 h3 text-white">
                    Beer
                </div>
                <div id="cat-restaurants" class="category-items w-100 h3 text-white">
                    Restaurants
                </div>
            </div>
            <div id="review-content" class="col col-12 col-md-9 col-content">
                <div id="row-form" class="row">
                    <div id="col-form" class="col p-0 px-md-5 py-md-5">
                        <div class="card">
                            <div class="card-header text-white h5">
                                Review Details
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 p-3">
                                        <div class="form-group">
                                            <div id="review-name">
                                                <label for="reviewName" class="font-weight-bold">Name</label>
                                                <input type="text" class="form-control" id="reviewName" placeholder="Enter the name of the item">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div id="review-Category">
                                                <label for="reviewCategory" class="font-weight-bold mr-3">Category</label>
                                                <select id="review-categories-select" class="form-control-lg bg-white px-md-4">
                                                    <option selected>Choose Category...</option>
                                                    <option value="Beer">Beer</option>
                                                    <option value="Restaurant">Restaurant</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div id="review-comments">
                                                <label for="reviewComments" class="font-weight-bold">Comments</label>
                                                <textarea class="form-control" id="reviewComments" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div id="review-rating">
                                                <label for="reviewRating" class="font-weight-bold">Rating</label>
                                                <input type="text" class="form-control" id="reviewRating" placeholder="Enter a rating 0-5">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button id="review-bttnSave" class="btn mt-3 px-3 float-right text-white"><span class="h6">Close</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div id="row-footer" class="row">
            <div id="footer-left" class="col-3 footer text-center text-white">
                <img id="imgSkull" class="footer-imgs" src="assets/images/skull.png" alt="Skull">
            </div>
            <div id="footer-center" class="col footer pb-2 text-center text-white align-self-end">
                Copyright Â© 2019 Exceptional Pirates Inc
            </div>
            <div id="footer-right" class="col-3 footer text-center text-white">
                <img id="imgShip" class="footer-imgs" src="assets/images/flag.gif" alt="flag">
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="assets/javascript/javascript.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</body>

</html>
